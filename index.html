<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon API</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1 class="title">Pokemon Search App</h1>
    <div class="container">
        <label for="search-input">Search for Pokémon Name or ID:</label><br/>
      <input
        type="text"
        id="search-input"
        placeholder="Enter Pokémon name or ID"
        required
      />
      <button id="search-button">Search</button>
      <div id="pokemon-info">
        <h2 id="pokemon-name"></h2>
        <p id="pokemon-id"></p>
        <p id="weight"></p>
        <p id="height"></p>
        <div id="types"></div>
        <p>Base Stats:</p>
        <p>HP: <span id="hp"></span></p>
        <p>Attack: <span id="attack"></span></p>
        <p>Defense: <span id="defense"></span></p>
        <p>Special Attack: <span id="special-attack"></span></p>
        <p>Special Defense: <span id="special-defense"></span></p>
        <p>Speed: <span id="speed"></span></p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
